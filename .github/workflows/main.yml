name: React CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Run Lint (Optional)
      run: |
        npm install eslint
        npx eslint .

    - name: Run Tests (Optional)
      run: npm test

    - name: Build Project
      run: npm run build
